<div class="{{block_prefix}}card  {{block_mod}}">
	<canvas class="chart--card {{block_prefix}}preview  {{block_mod}}" width="100%" height="100%" data-chart='{"datasets":[{{block_datasets_value}}, {{block_datasets_mod}}]}'>
	</canvas>
	<div class="{{block_prefix}}heading-block  {{block_mod}}">
		<div class="{{block_prefix}}heading  {{block_mod}}">{{block_datasets_value}}%</div>
		<div class="{{block_prefix}}heading-small  {{block_mod}}">{{block_heading}}</div>
	</div>
</div>
